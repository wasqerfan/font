<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote | UK Removals</title>
  <style>
    :root {
      --blue-light: #00aef0;
      --white: #ffffff;
      --gray: #f5f5f5;
      --dark: #222;
    }body {
  font-family: 'Poppins', sans-serif;
  background: var(--gray);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 700px;
  background: var(--white);
  margin: 50px auto;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  overflow: hidden;
}

header {
  background: var(--blue-light);
  color: var(--white);
  text-align: center;
  padding: 30px 20px;
}

header h1 {
  margin: 0;
  font-size: 1.8rem;
  letter-spacing: 1px;
}

form {
  padding: 30px;
}

.form-step {
  display: none;
  animation: fadeIn 0.4s ease;
}

.form-step.active {
  display: block;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  color: var(--dark);
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.btn {
  background: var(--blue-light);
  color: var(--white);
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

.btn:hover {
  background: #0095cc;
}

.progressbar {
  display: flex;
  justify-content: space-between;
  position: relative;
  counter-reset: step;
  margin-bottom: 30px;
}

.progressbar::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 3px;
  background: #ddd;
  transform: translateY(-50%);
  z-index: 0;
}

.progress-step {
  width: 40px;
  height: 40px;
  background: #ddd;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  position: relative;
}

.progress-step.active {
  background: var(--blue-light);
  color: var(--white);
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Get Your Quote</h1>
    </header><form id="quoteForm">
  <div class="progressbar">
    <div class="progress-step active">1</div>
    <div class="progress-step">2</div>
    <div class="progress-step">3</div>
    <div class="progress-step">4</div>
  </div>

  <!-- Step 1 -->
  <div class="form-step active">
    <div class="input-group">
      <label>Where are you moving from?</label>
      <input type="text" placeholder="Enter current address" required />
    </div>
    <div class="input-group">
      <label>Where are you moving to?</label>
      <input type="text" placeholder="Enter destination address" required />
    </div>
    <div class="input-group">
      <label>Estimated moving date</label>
      <input type="date" required />
    </div>

    <div class="input-group">
      <label>Is your move part of a chain?</label>
      <select>
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="buttons">
      <button type="button" class="btn next">Next</button>
    </div>
  </div>


  <!-- Step 2 -->
  <div class="form-step">
    <div class="input-group">
      <label>What is the property type?</label>
      <select>
        <option value="">Select type...</option>
        <option>Flat</option>
        <option>House</option>
        <option>Bungalow</option>
        <option>Storage</option>
      </select>
    </div>
    <div class="input-group">
      <label>How many bedrooms?</label>
      <select>
        <option value="">Select...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>
    <div class="buttons">
      <button type="button" class="btn prev">Previous</button>
      <button type="button" class="btn next">Next</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="form-step">
    <div class="input-group">
      <label>Do you need extra services?</label>
      <label><input type="checkbox" /> Packing Service</label><br>
      <label><input type="checkbox" /> Packing Materials</label><br>
      <label><input type="checkbox" /> Dismantling & Reassembling</label><br>
      <label><input type="checkbox" /> Storage</label>
    </div>
    <div class="buttons">
      <button type="button" class="btn prev">Previous</button>
      <button type="button" class="btn next">Next</button>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="form-step">
    <div class="input-group">
      <label>First Name</label>
      <input type="text" placeholder="Enter your first name" required />
    </div>
    <div class="input-group">
      <label>Last Name</label>
      <input type="text" placeholder="Enter your last name" required />
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />
    </div>
    <div class="input-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone" required />
    </div>
    <div class="buttons">
      <button type="button" class="btn prev">Previous</button>
      <button type="submit" class="btn">Get My Quote</button>
    </div>
  </div>
</form>

  </div>  <script>
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const formSteps = document.querySelectorAll('.form-step');
    const progressSteps = document.querySelectorAll('.progress-step');

    let formStepsNum = 0;

    nextBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        formStepsNum++;
        updateFormSteps();
        updateProgressbar();
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        formStepsNum--;
        updateFormSteps();
        updateProgressbar();
      });
    });

    function updateFormSteps() {
      formSteps.forEach(formStep => {
        formStep.classList.contains('active') && formStep.classList.remove('active');
      });
      formSteps[formStepsNum].classList.add('active');
    }

    function updateProgressbar() {
      progressSteps.forEach((progressStep, idx) => {
        if (idx <= formStepsNum) {
          progressStep.classList.add('active');
        } else {
          progressStep.classList.remove('active');
        }
      });
    }
  </script></body>
</html>
